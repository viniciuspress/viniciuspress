<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formualario</title>
    <link rel="stylesheet" href="css/estilopg.css">
</head>
<body>
    
    <header> 
      <div>
        <h2 id="hello-user">Ola, faça seu cadastro</h2> 
      </div>   
    </header>
    <div id="form-user">
    <form id="cadastro-user">
        <label for="txtNome">Nome:</label><br>
        <input type="text" id="txtNome"name="txtNome" placeholder="nome"><br>
        <span id="error-nome" class="input-error">Nome não preenchido ou incorreto. Revise</span><br>
        <label for="textEmail">Email:</label><br>
        <input type="text" id="txtEmail"name="txtEmail" placeholder="Email"><br>
        <span id="error-email" class="input-error">Email não preenchido ou incorreto. Revise</span><br>
        <button type="button" onclick="cadastraUser()">cadastrar</button>
    </form>
    </div>
</body>
<script>
function cadastraUser() {
    document.getElementById("hello-user").innerHTML="cadastro iniciado";


    var nome = document.getElementById("txtNome").value;
    var email = document.getElementById("txtEmail").value;

    if (nome.length == 0 ){
    document.getElementById("error-nome").style.display = "block";
    } else{
        document.getElementById("error-nome").style.display = "none";
    } 
     
    if (email.length == 0){
        document.getElementById("error-email").style.display = "block";
    } else{
        document.getElementById("error-email").style.display = "block";
    }
    
    
    if (nome.length != 0 && email.length !=0){
        document.getElementById("hello-user").innerHTML = `voçê entrou como ${nome}`;
        document.getElementById("cadastro-user").style.display= "none";
        window.location.href="file:///C:/Users/vinic/OneDrive/Desktop/pagina/pagina.html";
    }

    
    

} 
</script>
</html>
